<div>
  <table mat-table [dataSource]="artists">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Top </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="artistName">
      <th mat-header-cell *matHeaderCellDef> Artista </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; align-items: center;">
          <div class="image-container">
            <img class="images" [src]="element.img" alt="Image for {{element.artistName}}">
          </div>
          <span style="margin-left: 10px;">{{element.artistName}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="artistGenres">
      <th mat-header-cell *matHeaderCellDef> GÃ©neros </th>
      <td mat-cell *matCellDef="let element" > {{element.artistGenres}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
