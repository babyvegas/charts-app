
<div>
  <table mat-table [dataSource]="tracks">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Posici√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="trackArtist">
      <th mat-header-cell *matHeaderCellDef> Artista </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; align-items: center;">
          <div class="image-container">
            <img class="images" [src]="element.img" alt="Image for {{element.trackName}}">
          </div>
          <span style="margin-left: 10px;">{{element.trackArtist}}</span>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="trackName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.trackName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
