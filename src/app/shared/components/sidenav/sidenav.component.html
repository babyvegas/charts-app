<div class="sidenav-header">
  <img src="./../../../../assets/yopas.png" alt="imagenAlterna" [width]="profilePicSize()" [height]="profilePicSize()">
<div class="header-text" [class.hide-header-text]="sideNavCollapsed()">
  <div class="name-text"><h2>Donovan Barrientos</h2></div>
  <div class="name-text"><p>donovan_ba.com</p></div>
</div>
</div>
<mat-nav-list>
<a mat-list-item class="menu-item" *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
  <mat-icon [fontSet]="rla.isActive ? 'material-icons' : 'material-icons-outlined'" matListItemIcon>{{item.icon}}</mat-icon>
  <span matListItemTitle *ngIf="!sideNavCollapsed()">{{item.label}}</span>
</a>
<a mat-list-item>
  <mat-icon matListItemIcon>power_settings_new</mat-icon>
  <span matListItemTitle (click)="getCodeForToken()">Iniciar Sesion</span>
</a>
<a mat-list-item>
  <mat-icon matListItemIcon>power_settings_new</mat-icon>
  <span matListItemTitle (click)="logout()">Cerrar Sesion</span>
</a>
</mat-nav-list>
