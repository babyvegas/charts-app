
<div class="text-1">
  Estos son tus artistas favoritos
</div>

<div>
  <table mat-table [dataSource]="artists">
    <ng-container matColumnDef="artistName">
      <th mat-header-cell *matHeaderCellDef> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
    </ng-container>

    <ng-container matColumnDef="artistGenres">
      <th mat-header-cell *matHeaderCellDef> Artist Genres </th>
      <td mat-cell *matCellDef="let element" > {{element.artistGenres}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img class="images" [src]="element.img" alt="Image for {{element.artistName}}">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
