<div class="text-1">
  Estas son tus canciones más reproducidas en los últimos 6 meses
</div>
<div>
  <table mat-table [dataSource]="tracks">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="trackName">
      <th mat-header-cell *matHeaderCellDef> Track Name </th>
      <td mat-cell *matCellDef="let element"> {{element.trackName}} </td>
    </ng-container>

    <ng-container matColumnDef="trackArtist">
      <th mat-header-cell *matHeaderCellDef> Track Artist </th>
      <td mat-cell *matCellDef="let element"> {{element.trackArtist}} </td>
    </ng-container>

    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img class="images" [src]="element.img" alt="Image not available for {{element.trackName}}">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
